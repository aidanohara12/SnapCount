<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Primary SEO -->
  <title>SnapCount</title>
  <meta name="description"
    content="SnapCount is a free NFL trivia site. Play StatLine, On The Clock, Higher or Lower, Wavelength and more. Guess players, draft picks, and stats." />
  <meta name="robots" content="index,follow,max-image-preview:large" />

  <!-- Keywords (minor ranking signal but harmless and sometimes useful) -->
  <meta name="keywords"
    content="NFL trivia, football quiz, player stats game, draft game, StatLine, On The Clock, Wavelength, Higher or Lower" />

  <!-- Favicons / Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Assets/SnapCountLogo.png" />
  <link rel="apple-touch-icon" href="/Assets/SnapCountLogo.png" />
  <meta name="theme-color" content="#1f2937" />

  <!-- Open Graph (Facebook/Discord/Slack/etc.) -->
  <meta property="og:title" content="SnapCount — NFL Trivia Games" />
  <meta property="og:description"
    content="Guess the player from a stat line, draft cards, and more. Free NFL trivia that’s actually fun." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="SnapCount" />


  <!-- PWA (optional but nice) -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Preloads (optional: speed up your logo) -->
  <!-- <link rel="preload" as="image" href="/Assets/SnapCountLogo.png" /> -->

  <!-- Structured Data (JSON-LD) for site + product-like app -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "SnapCount",
    "url": "https://<your-domain-or-gh-pages-url>/",
    "description": "Free NFL trivia site featuring StatLine, On The Clock, Wavelength and more.",
    "applicationCategory": "GameApplication",
    "operatingSystem": "Web",
    "image": "https://<your-domain-or-gh-pages-url>/og-image.png",
    "publisher": {
      "@type": "Organization",
      "name": "SnapCount",
      "logo": {
        "@type": "ImageObject",
        "url": "https://<your-domain-or-gh-pages-url>/Assets/SnapCountLogo.png"
      }
    }
  }
  </script>

  <!-- Optional: Google site verification (if you add Search Console) -->
  <!-- <meta name="google-site-verification" content="..."> -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
